<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>AI Universe Hub</title>
</head>

<body class="bg-white text-black p-4">
  <h1 class="text-4xl font-semibold text-center my-4">AI Universe Hub</h1>
  <button class="btn btn-error block mx-auto">Sort by date</button>
  <div id="spinner" class="hidden"><span class="loading loading-ring loading-lg block mx-auto"></span></div>
  <div id="ai-card-container" class="p-4 my-5 bg-gray-300 rounded-xl shadow-xl grid grid-cols-3 gap-5">
  </div>
  <!-- Open the modal using ID.showModal() method -->
  <dialog id="show_ai_modal" class="modal">
    <div id="spinner" class="hidden"><span class="loading loading-ring loading-lg block mx-auto"></span></div>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
