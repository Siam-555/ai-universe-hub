<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>AI Universe Hub</title>
</head>

<body class="bg-white text-black p-4">
  <button class="btn" onclick="my_modal_2.showModal()">open modal</button>
  <h1 class="text-4xl font-semibold text-center my-4">AI Universe Hub</h1>
  <button class="btn btn-error block mx-auto">Sort by date</button>
  <span id="spinner" class="loading loading-ring loading-lg hidden"></span>
  <div id="ai-card-container" class="p-4 my-5 bg-gray-300 rounded-xl shadow-xl grid grid-cols-3 gap-5">
  </div>
  <script src="script.js"></script>
</body>
</html>





<!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_2" class="modal">
  <div class="modal-box max-w-fit max-h-screen grid grid-cols-2 gap-5 bg-white text-black">
    <div class="bg-red-50 border rounded-2xl border-red-500">
      <h3 class="text-lg font-bold">Hello!</h3>
      <p class="py-4">Press ESC key or click outside to close</p>
    </div>
    <div class="card bg-white border border-gray-300 w-96">
      <figure class="px-2 pt-2">
        <img
          src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
          class="rounded-lg" />
      </figure>
      <div class="card-body items-center text-center">
        <h2 class="card-title">Shoes!</h2>
        <p>If a dog chews shoes whose shoes does he choose?</p>
      </div>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
